ext {
    // Manifest version information!
    def versionMajor = 0
    def versionMinor = 2
    def versionPatch = 0
    def versionBuild = 0 // bump for dogfood builds, public betas, etc.

    // SDK version
    versionCode = (versionMajor * 100 + versionMinor) * 100 + versionPatch
    versionName = "${versionMajor}.${versionMinor}.${versionPatch}"
    fullVersionCode = versionCode * 1000 + versionBuild
    fullVersionName = versionName + ".${versionBuild}"

    // https://medium.com/google-developers/picking-your-compilesdkversion-minsdkversion-targetsdkversion-a098a0341ebd
    // App Config
    minSdkVersion = 21
    minSdkVersionFirebaseDynamicLinksRest = 21
    targetSdkVersion = 30

    // Android SDK
    compileSdkVersion = 30

    // Java
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8

    // Libraries
    androidxAppCompatVersion = '1.2.0'
    androidxConstraintLayoutVersion = '2.0.4'
    androidxLifecycleVersion = '2.2.0'
    androidxStartupVersion = '1.0.0'
    chuckerVersion = '3.4.0'
    firebaseBomVersion = '26.0.0'
    googleMaterialVersion = '1.2.1'
    gsonVersion = '2.8.6'
    immutablesVersion = '2.8.8'
    okhttpVersion = '4.9.0'
    retrofitVersion = '2.9.0'
    rxJava3Version = '3.0.4'
    rxJavaBridgeVersion = '3.0.0'
    timberVersion = '4.7.1'

    junitVersion = '4.13.1'
    androidxTestJunitVersion = '1.1.2'
    androidxTestEspressoVersion = '3.3.0'
}
